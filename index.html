<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <div class="container">
                <h1 class="display-4 text-center">Anytime is Train Time</h1>
                <h2 class="text-center">Choo Choo. Chee Chee.</h2>

            </div>

        </div>


        <div class="card">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            Current Train Schedule
                        </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>

                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <br>
        <br>

        <div class="card">




            <div class="card-header">

                Add Train </div>
            <div class="card-body">
                <form>

                    <div class="form-group">

                        <label for="exampleFormControlInput1" id="train-time-name">Train Time </label>
                        <input type="text" class="form-control" id="train-time" placeholder="">
                    </div>
                    <div class="form-group">

                        <label for="exampleFormControlInput2" id="destination-name">Destiniation</label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>
                    <div class="form-group">

                        <label for="exampleFormControlInput3" id="1train-time-name">First Train Time (HH:mm - military
                            time)
                        </label>
                        <input type="text" class="form-control" id="1train-time" placeholder="">
                    </div>
                    <div class="form-group">

                        <label for="exampleFormControlInput4" id="frequency-min-name">Frequency (min) </label>
                        <input type="text" class="form-control" id="frequency-min" placeholder="">
                    </div>



                    <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
            </div>
        </div>
        </form>
        </br>
        </br>

    </div>
    </br>
    <div class="container">
        <footer class="page-footer font-small blue border-blue" style="background-color:  #20315A; color: white">


            <div class="footer-copyright text-center py-3">Train Time Database
            </div>
    </div>

    </footer>
</body>

<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
